<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link href="public/css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container-fluid header">
            <div class="row option">
                <div class="col col-1">
                    <img class="logo" src="public/img/logo.png" alt="" />
                </div>
                <div class="col">
                    <h1>PET STORE</h1>
                </div>
                <div class="col text-right">
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-navbar">Gift Card</button>
                            <button class="btn btn-navbar">Track Order</button>
                            <button class="btn btn-navbar">Contact Us</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="text" placeholder="type here..." />
                            <button class="btn btn-primary">search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid content">
            <div class="row justify-content-around page-nav-group">
                <div class="btn col col-2 text-center page-nav">HOME</div>
                <div class="btn col col-2 text-center page-nav">SHOP</div>
                <div class="btn col col-2 text-center page-nav">BLOG</div>
                <div class="btn col col-2 text-center page-nav">ABOUT US</div>
            </div>
            <div class="row">
                <div class="col col-3 bg-success">section</div>
                <div class="col col-6 bg-warning text-center">
                    <div class="row">
                        <img
                            class="jumbotron logo-jumbotron"
                            src="public/img/itemjumbotron.jpeg"
                            alt=""
                        />
                    </div>
                </div>
                <div class="col col-3 bg-danger">feature</div>
            </div>
        </div>
    </body>
</html>
